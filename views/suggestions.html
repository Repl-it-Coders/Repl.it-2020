		<h1 class="center" id="heading">Suggest something about Repl.it!</h1>
		<div id="form" class="center">
			<form action="/api/suggestions" method="POST">

				<label for="suggestion">Suggestion:</label><br />
				<textarea

					maxlength="1000"

				<br />
				<br />
